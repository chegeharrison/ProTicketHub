{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

 {% block title %} <title>Payment</title>{% endblock %}
 {% block content %}


<div class="container">
<div class="row">
<div class="col-sm-0 col-md-2 col-lg-3"></div>
<div class="col-sm-12 col-md-8 col-lg-6">
    <h3>Payment for Event: {{ event.Event_title }}</h3>

   <form id="" method="post" action="{% url 'payment' event.id %}">
    {% csrf_token %}
    <label for="id_name">Name:</label>
    <br>
    <input class="payment" type="text" name="name" id="id_name" value="{{ user.username }}">
    <br>
    <label  for="id_phone_number">Phone Number:</label>
    <br>
    <input class="payment" type="number" name="phone_number" id="id_phone_number" required>
    <br>
    <label for="id_calculated_amount">Total Amount:</label>
    <br>
    <input class="payment" type="text" name="calculated_amount" id="id_calculated_amount" value="{{ form.initial.calculated_amount }}" readonly>
    <br>
    <button class="btn btn-success" type="submit">Make Payment</button>
</form>

</div>
</div>
        </div>

{% endblock %}
